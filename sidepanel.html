<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CV Mama Assistant</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      margin: 0;
      font-family: "Inter", sans-serif;
      background: #f9fafb;
      height: 100vh;
    }

    .cv-panel {
      position: fixed;
      top: 0;
      right: 0;
      width: 420px;
      height: 100vh;
      background: #fff;
      box-shadow: -2px 0 10px rgba(0,0,0,0.15);
      z-index: 999999;
      transform: translateX(100%);
      transition: transform 0.3s ease;
      display: flex;
      flex-direction: column;
    }

    .cv-panel.open {
      transform: translateX(0);
    }

    .cv-header {
      background: linear-gradient(to right, #6BB4C9, #F28C7A);
      color: #fff;
      padding: 16px;
      font-size: 18px;
      font-weight: 600;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .cv-close {
      background: none;
      border: none;
      color: #fff;
      font-size: 20px;
      cursor: pointer;
    }

    iframe {
      flex: 1;
      border: none;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div class="cv-panel" id="cvPanel">
    <div class="cv-header">
      CV Mama
      <button class="cv-close" id="closePanel">Ã—</button>
    </div>
    <!-- You can reuse your popup.html inside iframe -->
    <iframe src="popup.html"></iframe>
  </div>

  <script src="sidepanel.js"></script>
</body>
</html>
